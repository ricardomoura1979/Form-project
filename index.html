<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell your call</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Register your vehicle to sell it faster!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Form</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Sell your car easier!</h1>
                <p>Describe your vehicle traits and optionals</p>
                <form>
                    <div class="box-input">
                        <label for="title">Advertisement Title <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block"
                            placeholder="Write a title to advertise your car" minlength="1" maxlength="30" required />
                    </div>
                    <div class="box-input">
                        <label for="price">Price<span class="required-field">*</span></label>
                        <input type="number" name="title" id="title" class="block" placeholder="Define your price"
                            minlength="1" maxlength="30" required />
                    </div>
                    <div class="box-input">
                        <label for="description">Description <span class="required-field">*</span></label>
                        <textarea name="description" id="description" class="block" placeholder="Put the vehicle details, example: little damages"></textarea>
                    </div>
                    <input type="submit" value="Send">
                </form>

            </div>
        </div>

    </div>

</body>

</html>
