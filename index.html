<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell your call</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Register your vehicle to sell it faster!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Form</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Sell your car easier!</h1>
                <p>Describe your vehicle traits and optionals</p>
                <form>
                    <div class="box-input">
                        <label for="title">Advertisement Title <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block"
                            placeholder="Write a title to advertise your car" minlength="1" maxlength="30" required />
                    </div>
                    <div class="box-input">
                        <label for="price">Price<span class="required-field">*</span></label>
                        <input type="number" name="title" id="title" class="block" placeholder="Define your price"
                            minlength="1" maxlength="30" required />
                    </div>
                    <div class="box-input">
                        <label for="description">Description <span class="required-field">*</span></label>
                        <textarea name="description" id="description" class="block"
                            placeholder="Put the vehicle details, example: little damages"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Brand<span class="required-field">*</span></label>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Type the car brand here"
                            minlength="1" maxlength="30" required />
                    </div>
                    <div class="box-input">
                        <label for="model">Model<span class="required-field">*</span></label>
                        <input type="text" name="model" id="brand" class="block" placeholder="Type the car model here"
                            minlength="1" maxlength="30" required />
                    </div>
                    <div class="box-input">
                        <label for="mileage">Mile<span class="required-field">*</span></label>
                        <input type="number" name="mileage" id="mileage" class="block"
                            placeholder="Type the car mileage here" minlength="1" maxlength="30" required />
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Purchase Date<span class="required-field">*</span></label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block" minlength="1"
                            maxlength="30" required />
                    </div>
                    <div class="box-input">
                        <p>Shift type: <span class="required-field">*</span></p>

                        <input type="radio" id="manual" name="gear" />
                        <label for="manual">Manual</label>
                        <input type="radio" id="automatic" name="gear" />
                        <label for="automatic">Automatic</label>
                    </div>
                    <div class="optional-input">
                        <p>Optionals:</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarm</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac">AC</label>
                            </li>
                            <li>
                                <input type="checkbox" id="rear_camera" name="optional[]" value="rear_camera">
                                <label for="rear_camera">Rear Camera</label>
                            </li>
                        </ul>

                    </div>
                    <div class="optional-input">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist">
                                <label for="lane_assist">Lane Assist</label>
                            </li>
                            <li>
                                <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                                <label for="keyless">Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                                <label for="smartphone">Smartphone Integration</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                                <label for="leather_seat">Leather Seat</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Car Photos: <span class="require-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpg" id="image" name="image" required>
                    </div>


                    <input type="submit" value="Send" class="btn-submit">
                </form>

            </div>
        </div>

    </div>

</body>

</html>
